<div class="containerthree">
    <section class="sign-up">
        <div class="sign-box">
            <form action="" class="signup-girl">
                <h1>Sign up</h1>
                <div><i class="fa-solid fa-user"></i><input type="text" placeholder="Your name"></div>
                <div><i class="fa-solid fa-envelope"></i><input type="text" placeholder="Your Email"></div>
                <div><i class="fa-solid fa-unlock-keyhole"></i><input type="password" placeholder="Password"></div>
                <div><i class="fa-solid fa-lock"></i><input type="password" placeholder="Repeat your password"></div>
                <div class="checkbox"><input type="checkbox" name="" id=""><p>I agree all statements in <u>Terms of service</u></p></div>
                <button>Register</button>                
            </form>
            <figure class="signgirl">
                <img src="./assets/image/table.PNG" alt="">
                <p><u>I am already member</u></p>
            </figure>


        </div>
    </section>
</div>

    <div class="containerfour">
        <section class="sign-up-boy">
            <div class="sign-boxone">
                <figure class="signboy">
                    <img src="./assets/image/boy.PNG" alt="">
                    <p><u>Create an account</u></p>
                </figure>
                <form action="" class="signup-boy">
                    <h2>Sign up</h2>
                    <div>
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Your name">
                    </div>
                    <div>
                        <i class="fa-solid fa-unlock-keyhole"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="remember">
                        <input type="checkbox" name="" id="">
                        <p>Remember me</p>
                    </div>
                    <button>Log in</button>
                    <div class="icon-three">
                        <p>Or login with</p>
                        <i class="fa-brands fa-square-facebook"></i>
                        <i class="fa-brands fa-square-twitter"></i>
                        <i class="fa-brands fa-square-google-plus"></i>
                    </div>                
                </form>
            </div>
        </section>

    </div>


    <section class="double-register">
        <div class="container-register">
            <div class="general-info">
                <h1>General Information</h1>
                <form action="" class="general-input">
                    <select name="" id="" class="select-general-info" >
                        <option value="">Title</option>
                        <option value="">Ms.</option>
                        <option value="">Mr.</option>
                    </select>
                    <div class="name"><input type="text" placeholder="First Name">
                        <input type="text" placeholder="Last Name"></div>
                        <select name="" id="" class="select-general-info">
                            <option value="">Position</option>
                            <option value="">employed</option>
                            <option value="">unemployed</option>
                        </select>
                        <input type="text" placeholder="Company" class="company">
                        <div class="business-emplo"><input type="text" placeholder="Business Arena">
                            <select name="" id="" class="employees">
                                <option value="">Employees</option>
                            </select></div>
                </form>
            </div>

            <div class="contact-details">
                <h1>Contact Details</h1>
                <form action="" class="contact-input">
                    <input type="text" placeholder="Street + Nr">
                    <input type="text" placeholder="Additional Information">
                    <div class="zipcode-place">
                        <input type="text" placeholder="Zip Code">
                        <select class="place" name="" id=""><option value="">Place</option></select>
                    </div>
                    <select name="" id="" class="country">
                        <option value="" >Country</option>
                    </select>
                    <div class="code-phone">
                        <input type="number" placeholder="Code +">
                        <input type="number" placeholder="Phone Number">
                    </div>
                    <input type="email" placeholder="Your Email" class="mail">
                </form>
                <div class="register-check"><input type="checkbox"> <p> I do accept the <u>Terms and Conditions</u> of your site.
                </p></div>
                <button>Register Badge</button>        
            </div>
        </div>


    </section>
